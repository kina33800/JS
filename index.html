function playlist() {
    let musiques = [
        'Love is blind - Damso', 
        'Encore une nuit - Hamza', 
        'Dictionnaires - Ninho ft Freeze Corleone',
        'Que des faits - Gazo'
    ];

    let LastSongAdd = musiques[musiques.length - 1];
    for (let i = 0; i < 10; i++) {
        let reponse = prompt(
            "PLAYLIST\n\n" +
            musiques.join('\n') + "\n\n" +
            "Nombre de musiques : " + musiques.length + "\n" +
            "Dernière musique ajoutée : " + LastSongAdd + "\n\n" +
            "Tapez 'stop' pour arrêter ou entrez une nouvelle musique :"
        );

        if (reponse === 'stop') {
            alert("Playlist finale :\n" + musiques.join('\n'));
            break; 
        }

        musiques.push(reponse);
        LastSongAdd = reponse; 
        let suppression = prompt("Voulez-vous supprimer une musique de la playlist ? (oui/non)");
        if (suppression === "oui") {
            let playlistNumerotee = musiques.map((musique, index) => index + " - " + musique).join('\n');
            let suppressionNumber = prompt(
                "Quelle musique voulez-vous supprimer ?\n\n" +
                playlistNumerotee + "\n\n" +
                "Indiquer un numéro de 0 à " + (musiques.length - 1)
            );
            musiques.splice(Number(suppressionNumber), 1); 
            alert("musique supprimée !");
        }
        if (musiques.length > 10) {
            musiques.splice(0, 1); 
            alert("La playlist a dépassé 10 musiques. La première a été supprimée.");
        }
        console.log("État actuel:", musiques);
    }
    alert("Fin de la playlist !");
}
